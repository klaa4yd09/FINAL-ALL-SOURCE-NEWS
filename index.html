<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Bombo Radyo | News Hub</title>

    <!-- Favicon -->
    <link rel="icon" href="profile.jpg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ================= HEADER ================= -->
    <header role="banner">
      <div class="header-content">
        <div class="header-branding">
          <img
            src="profile.jpg"
            alt="Bombo Radyo Logo"
            class="header-logo"
            loading="lazy"
          />
          <div class="titles">
            <h1>Bombo Radyo</h1>
            <p>Global & National News Intelligence</p>
          </div>
        </div>

        <div class="header-actions">
          <!-- Search Input -->
          <input
            type="search"
            id="news-search"
            placeholder="Search headlinesâ€¦"
            aria-label="Search news headlines"
          />

          <!-- Source Filter Dropdown -->
          <select id="source-filter" aria-label="Filter by media source">
            <option value="">All Sources</option>
          </select>

          <button id="refresh-button" aria-label="Refresh news">
            <span class="icon">ðŸ”„</span>
            Refresh
          </button>
        </div>
      </div>

      <div id="status-bar" class="status-bar" role="status" aria-live="polite">
        <span id="status-message">System Ready</span>
      </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main role="main">
      <nav
        id="category-buttons"
        class="category-tabs"
        aria-label="News categories"
      ></nav>

      <!-- ================= FEATURED HEADLINE ================= -->
      <section class="featured-news" aria-label="Featured headline">
        <article class="featured-card">
          <div class="featured-content">
            <span class="featured-badge">Featured</span>

            <h2 class="featured-title">
              Major National Headline Goes Here With Strong Visual Emphasis
            </h2>

            <p class="featured-excerpt">
              A short summary of the featured news article that gives context
              and encourages users to read more without overwhelming them.
            </p>

            <div class="featured-meta">
              <span class="source-tag">Bombo Radyo</span>
              <span class="reading-time">5 min read</span>
            </div>
          </div>
        </article>
      </section>

      <!-- ================= NEWS GRID ================= -->
      <section class="news-grid-wrapper">
        <ul id="news-container" aria-live="polite" aria-busy="false">
          <!-- JS inserts news cards here -->
        </ul>
      </section>
    </main>

    <!-- ================= TOAST ================= -->
    <div id="toast-container" aria-live="assertive"></div>

    <!-- Script -->
    <script src="script.js" defer></script>
  </body>
</html>
